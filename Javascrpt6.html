    <h1>Variavel do tipo vetor ou array</h1>

    <ul id="lista"> </ul>
    
    <script>
        const frutas = ["maçã", "banana", "uva", "laranja"];
        console.log(frutas);
        console.log(typeof frutas);
        console.log(frutas[0]);
        console.log(frutas[1]);
        console.log(frutas[5]);
        frutas[5] = "manga";
        console.log(frutas);


        frutas[1] = "pera";
        console.log(frutas);

        console.log(frutas.length);
        
        for(let i = 0; i<frutas.length; i++){
            document.getElementById("lista").innerHTML +="<li>" +frutas[i] + "<li>";
        }
    </script>
