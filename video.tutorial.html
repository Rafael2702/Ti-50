<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial de Video</title>
    <style>
        header{
            background-color: black;
            height: 75vh;
            overflow: hidden;
            position: relative;
        }
        header video{
            min-height: 100%;
            min-width: 100%;
            position: absolute;
            bottom: 0%;
 
 
        }
    </style>
</head>
<body>
    <header>
        <video autoplay muted loop>
            <source src="720p.mp4" type="video/mp4">
        </video>
    </header>
   
</body>
</html>
