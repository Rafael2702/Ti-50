<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h1>Desvio Condicional</h1>
    <form>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="text" id="hora" placeholder="Digite a hora">
        <input type="button" value="Verificar" onclick="verificarHora()">
    
    </form>
      <p id="msg"></p>
    <script>
        function verificarHora() {
            let nome = document.getElementById('nome').value;
            let hora = document.getElementById('hora').value;
            
            if (hora < 12){
                 document.getElementById('msg').innerText = `Bom dia, ${nome} !`;
                }else {
                document.getElementById('msg').innerText = "Bom tarde, " + nome + "!";
                }
            
        }
    </script>
    
</body>
</html>
